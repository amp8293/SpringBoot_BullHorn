<!DOCTYPE html>
<!--
Home/landing page, display messages, allow user to register or login
-->
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>BullHorn</title>
    </head>
    <body>
        <div th:replace="base :: header"></div>
        <a href="/newMessage">[New Message]</a>
        <div th:each="message : ${messages}">
            <h2 th:text="${message.content}"></h2>
            <h6 th:inline="text">[[${message.fromUser}]]   ([[${message.postedDate}]])</h6>
        </div>
        <div th:replace="base :: footer"></div>
    </body>
</html>
